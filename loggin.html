<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="css/loggin.css">
</head>

<body>
    <section>
        <form id="login-form">
            <h1>Inicio de sesión</h1>

            <!-- Paso 1: ingresar correo -->
            <div class="inputbox" id="email-step">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="email" id="email" required>
                <label>Correo electrónico</label>
                <button type="button" id="verify-email">Verificar correo</button>
            </div>

            <!-- Paso 2: ingresar token (oculto al inicio) -->
            <div class="inputbox" id="token-step" style="display: none;">
                <ion-icon name="key-outline"></ion-icon>
                <input type="text" id="token" maxlength="8" required>
                <label>Token de verificación</label>
                <button type="button" id="verify-token">Iniciar sesión</button>
            </div>
        </form>


    </section>

    <!-- <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" type="module"></script> -->
    <script src="js/login.js"></script>
</body> 

</html>
